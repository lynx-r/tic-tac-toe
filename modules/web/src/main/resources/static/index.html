<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="api.js"></script>
</head>
<html>
<body>

    <div id="startingGame" class="startGame">
        <form method="post" id="createGame" action="javascript:void(null);" onsubmit="createGame()">
            <ul class="ul-without-order">
                <li>
                    <label>Login</label>
                    <input id="login" name="login" value="" type="text">
                    <input id="createGameSubmit" value="Create Game" type="submit">
                </li>
                <li>
                    <label id="resultLabel" class="invisibleResult">Number of Game</label>
                    <output id="result" class="invisibleResult"></output>
                </li>
            </ul>
        </form>
        <hr>
        <form method="post" id="connectGame" action="javascript:void(null);" onsubmit="connectGame()">
            <ul class="ul-without-order">
                <li>
                    <label>Login</label>
                    <input id="naughtLogin" name="naughtLogin" value="" type="text">
                </li>
                <li>
                    <label>Game#</label>
                    <input id="gameId" name="gameId" value="" type="text">
                    <input type="submit" id="connectGameSubmit" value="Connect to game">
                </li>
            </ul>
        </form>
    </div>

    <div id="black-background"></div>

    <div style="display: none;" class="cssload-container">
        <ul class="cssload-flex-container">
            <li>
                <span class="cssload-loading"></span>
            </li>
        </ul>
    </div>
</body>
</html>
