sudo: required

language: java

jdk:
  - oraclejdk8

services:
  - docker

env:
  global:
    - MYSQL_DATABASE: tic-tac-toe
    - MYSQL_USER: root
    - MYSQL_PASSWORD: root

before_install:
  - docker pull mysql/mysql-server:5.7
  - docker run -d mysql/mysql-server:5.7 -p 3306:3306

before_script:
  - mysql -e 'create database tic-tac-toe;'

script:
  - mysql -e 'show databases;'
  - mvn clean verify